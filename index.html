<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Malik Mumbai</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&display=swap');

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Orbitron', sans-serif;
}

body{
    background:#000;
    color:#fff;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
}

.container{
    width:100%;
    max-width:380px;
    text-align:center;
    padding:30px 20px;
}

/* Top Text */
.top-text{
    font-size:22px;
    font-weight:900;
    margin-bottom:20px;
    letter-spacing:1px;
}

/* DP */
.dp{
    width:120px;
    height:120px;
    border-radius:50%;
    object-fit:cover;
    border:3px solid #1da1f2;
    margin-bottom:15px;
}

/* Name */
.name{
    font-size:24px;
    font-weight:900;
    margin-bottom:22px;
    letter-spacing:1px;
}

/* Button */
.join-btn{
    display:flex;
    align-items:center;
    justify-content:center;
    gap:10px;
    background:#1da1f2;
    color:#fff;
    text-decoration:none;
    padding:15px 20px;
    border-radius:50px;
    font-size:15px;
    font-weight:900;
    letter-spacing:1px;
    margin-bottom:26px;
    box-shadow:0 0 15px rgba(29,161,242,0.6);
    animation:pulse 1.6s infinite;
    transition:all 0.3s ease;
}

/* Hover */
.join-btn:hover{
    transform:scale(1.07);
    box-shadow:0 0 30px rgba(29,161,242,0.9);
}

/* Telegram Icon */
.join-btn svg{
    width:20px;
    height:20px;
    fill:#fff;
}

/* Pulse Animation */
@keyframes pulse{
    0%{box-shadow:0 0 10px rgba(29,161,242,0.4);}
    50%{box-shadow:0 0 30px rgba(29,161,242,0.9);}
    100%{box-shadow:0 0 10px rgba(29,161,242,0.4);}
}

/* Text */
.text{
    font-size:14px;
    font-weight:700;
    letter-spacing:1px;
    margin-bottom:10px;
}

/* Timer */
.timer{
    margin:12px 0 22px;
}

.timer-number{
    font-size:52px;
    font-weight:900;
    letter-spacing:2px;
}

.timer-label{
    font-size:13px;
    font-weight:700;
    opacity:0.85;
}

/* Bottom */
.bottom-text{
    font-size:13px;
    font-weight:700;
    letter-spacing:1px;
    margin-bottom:12px;
}

/* Advertiser hidden link */
.mini{
    font-size:11px;
    opacity:0.55;
    font-weight:600;
}
</style>
</head>

<body>

<script>
