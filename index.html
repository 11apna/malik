<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    background:#000;
    color:#fff;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:20px;
}

.container{
    width:100%;
    max-width:420px;
    text-align:center;
}

/* Top */
.top-text{
    font-size:26px;
    font-weight:700;
    letter-spacing:1px;
    margin-bottom:16px;
}

/* DP */
.dp{
    width:130px;
    height:130px;
    border-radius:50%;
    object-fit:cover;
    border:3px solid #1da1f2;
    margin-bottom:12px;
}

/* Name */
.name{
    font-size:30px;
    font-weight:800;
    margin-bottom:18px;
}

/* Info */
.info{
    font-size:15px;
    color:#ccc;
    margin-bottom:8px;
}

/* Timer */
.timer{
    margin:14px 0 20px;
}

.timer-number{
    font-size:58px;
    font-weight:900;
}

.timer-label{
    font-size:13px;
    color:#aaa;
    letter-spacing:1px;
}

/* Button */
.join-btn{
    width:100%;
    background:#1da1f2;
    color:#fff;
    border:none;
    padding:16px;
    font-size:17px;
    font-weight:800;
    border-radius:40px;
    cursor:pointer;
    transition:all .25s ease;
    box-shadow:0 0 0 rgba(29,161,242,0.6);
}

.join-btn:hover{
    transform:scale(1.05);
    box-shadow:0 0 20px rgba(29,161,242,0.8);
}

.join-btn:active{
    transform:scale(.98);
}

/* CTA */
.cta{
    margin-top:14px;
    font-size:14px;
    color:#bbb;
}

/* Advertiser */
.advertiser{
    margin-top:22px;
    font-size:11px;
    color:#666;
    letter-spacing:.5px;
}
</style>
</head>

<script>
let s = 20;
const sec = document.getElementById("sec");
const btn = document.getElementById("joinBtn");
const link = "https://t.me/+-OYfELVJn8piMzY9";

const timer = setInterval(()=>{
    if(s<=0){
        clearInterval(timer);
        sec.textContent = "00";
        btn.textContent = "OPENING TELEGRAM...";
        setTimeout(()=>window.location.href = link, 800);
    }else{
        sec.textContent = s.toString().padStart(2,'0');

},1000);

btn.onclick = ()=>{
